<div class="login">

    <img src="https://i.postimg.cc/MTRK7Thf/bg-form.jpg" alt="">
    <div class="container">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="username" [(ngModel)]="loginObj.username" name="username">
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" [(ngModel)]="loginObj.password" name="password">
                <i class='bx bx-lock-alt'></i>
            </div>

            <button type="button" (click)="onSubmit()" class="btn">Login</button>
        </form>
    </div>
</div>
